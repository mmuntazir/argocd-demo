apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mmuntazir/argocd-demo.git
    targetRevision: HEAD
    path: app1
  destination: 
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true